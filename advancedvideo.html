<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--googleCDN jquery 사용-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="video.js"></script>
<style>
    .body{
        margin: 0;
        height: 200vh; 
        display: flex;
            justify-content: center;
            align-items: center;
    }
    .video{
        position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 비율을 유지하기 위한 높이 설정 */
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
    }
    #ytplayer{
        width: 100%;
        height: 100vh;
        border: 0;
    }
    .spacer {
        display: block;
            height: 100vh; /* 빈 공간을 만들기 위해 높이 지정 */
        }
</style>
<body>
    <div class="spacer"></div>
    <div class="video"></div>
    <div class="video">
        <iframe id="ytplayer" type="text/html" 
        src="https://www.youtube.com/embed/WqNBIkFOoE4?autoplay=1&mute=1&controls=0&disablekb=1&enablejsapi=1&fs=0&loop=1&playlist=WqNBIkFOoE4&modestbranding=1&color=white&iv_load_policy=3"
        frameborder="0" allowfullscreen>
</div>
</body>
</html>
